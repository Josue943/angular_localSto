<div class="card">
  <div class="card-body">
      <form (submit)="addTask(title,description)">
        <div class="form-group">
            <input type="text" #title placeholder="Task title" class="form-control" autofocus>
        </div>
        <div class="form-group">
                <textarea  id="" #description cols="30" rows="10" placeholder="task description" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary btn-block">
           Send
        </button>
      </form>
  </div>  
</div>
